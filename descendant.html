<body>
    <header class="text-center container mb-1 pt-3">
        <h1 class="text-purple">CSS Combinators</h1>
        <p>Cascading Stylesheets Tutorial</p>
        <hr>
        <ul class="list-unstyled d-flex justify-content-around display-5 fs-4 text-muted">
            <li class="text-purple fw-bold">" "</li>
            <li>></li>
            <li>+</li>
            <li>~</li>
        </ul>
    </header>
    <main class="container">
        <h2 class="text-center fs-3 fw-light text-purple mb-3 mt-5">1. Descendant Selector</h2>
        <section>
            <div class="shadow p-4 rounded-3 text-center">
                <p class="fs-5 fw-light">
                    The descendant selector matches <span class="text-pink">all elements that are descendants</span> of a specified element.
                </p>
                <img src="images/dom-descendant.png" class="img-fluid" width="300" alt="">
            </div>
        </section>
            <h3 class="text-center display-6 mt-5">Example</h3>
        <section class="row align-items-center">
            <div class="col-5">
                <p>Code</p>
                <img src="images/descendants-code.png" class="img-fluid rounded-3 shadow" alt="">
                <img src="images/descendants-css.png" class="img-fluid rounded-3 shadow mt-1" alt="">
            </div>
            <div class="col"></div>
            <div class="col-6">
                <p>Output</p>
                <div id="descendants" class="border p-5 rounded-3">
                    <div>
                        <h4>heading 4</h4>
                        <p>paragraph</p>
                    </div>
                    <ul>
                        <li>list item 1</li>
                        <li>list item 2</li>
                    </ul>
                </div>
            </div>
        </section>
        
    </main>
    <footer class="mt-4 pb-4 container d-flex justify-content-between">
